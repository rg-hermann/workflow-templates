name: Reusable Node.js CI

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        required: false
        default: '20'
        description: Node.js version
      package-manager:
        type: string
        required: false
        default: 'npm'
        description: Package manager (npm|yarn|pnpm)
      install-command:
        type: string
        required: false
        default: 'npm ci'
        description: Command to install dependencies
      build-command:
        type: string
        required: false
        default: ''
        description: Optional build command (leave empty to skip)
      test-command:
        type: string
        required: false
        default: 'npm test'
        description: Test command
      enable-coverage:
        type: boolean
        required: false
        default: false
        description: Run coverage (uses coverage-command if provided)
      coverage-command:
        type: string
        required: false
        default: ''
        description: Explicit coverage command (overrides test-command when enable-coverage)
      run-npm-audit:
        type: boolean
        required: false
        default: false
        description: Run npm audit --audit-level=high
      audit-level:
        type: string
        required: false
        default: 'high'
        description: Audit level (low|moderate|high|critical)
      fail-on-audit:
        type: boolean
        required: false
        default: false
        description: Fail build on audit issues >= level
      run-codeql:
        type: boolean
        required: false
        default: false
        description: Enable GitHub CodeQL analysis (JavaScript)
      run-dependency-review:
        type: boolean
        required: false
        default: true
        description: Run dependency review on pull requests
      working-directory:
        type: string
        required: false
        default: '.'
        description: Path to Node.js project
      timeout-minutes:
        type: number
        required: false
        default: 15
        description: Job timeout (minutes)
    secrets:
      CODEQL_TOKEN:
        required: false

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Core build & test
        uses: ./.github/actions/node-ci
        with:
          node-version: ${{ inputs.node-version }}
          package-manager: ${{ inputs.package-manager }}
          working-directory: ${{ inputs.working-directory }}
          install-command: ${{ inputs.install-command }}
          build-command: ${{ inputs.build-command }}
          test-command: ${{ inputs.test-command }}
          enable-coverage: ${{ inputs.enable-coverage }}
          coverage-command: ${{ inputs.coverage-command }}

      - name: npm audit (high severity)
        if: ${{ inputs.run-npm-audit }}
        run: |
          set -euo pipefail
          PM=${{ inputs.package-manager }}
          LEVEL=${{ inputs.audit-level }}
          FAIL=${{ inputs.fail-on-audit }}
          echo "Running audit with $PM --audit-level=$LEVEL (fail=$FAIL)"
          if [ "$PM" = "npm" ]; then
            CMD="npm audit --audit-level=$LEVEL"
          elif [ "$PM" = "yarn" ]; then
            CMD="yarn audit --level $LEVEL"
          elif [ "$PM" = "pnpm" ]; then
            CMD="pnpm audit --audit-level $LEVEL"
          else
            echo "Unknown package manager $PM, skipping audit"; exit 0
          fi
          set +e
          $CMD
          CODE=$?
          set -e
          if [ $CODE -ne 0 ]; then
            if [ "$FAIL" = "true" ]; then
              echo "Audit failed (exit $CODE) and fail-on-audit=true" >&2
              exit $CODE
            else
              echo "Audit found issues but not failing build (fail-on-audit=false)" >&2
            fi
          fi

      - name: Dependency Review
        if: ${{ inputs.run-dependency-review && github.event_name == 'pull_request' }}
        uses: actions/dependency-review-action@v4

  codeql:
    if: ${{ inputs.run-codeql }}
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3