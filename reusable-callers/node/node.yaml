name: Node.js CI Pipeline

permissions:
  actions: read
  contents: read
  security-events: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  node-ci:
    # Caminho atualizado (2025-09) após reorganização dos reusables
    uses: rg-hermann/workflow-templates/.github/workflows/_reusable/ci-node.yaml@main
    with:
      node-version: '18'
      install-command: 'npm ci'
      build-command: ''
      test-command: 'npm test'
      run-npm-audit: true
      run-codeql: true
      run-dependency-review: true
